        <body>
            <div id="interface">
                <div class="unitframe" id="player"><span class="name">Player Name</span><span class="level">Level</span>
                    <div class="bars">
                        <div class="health frame"><span class="total">0/0</span><span class="percent">0%</span><div class="bar"></div></div>
                        <div class="mana frame"><span class="total">0/0</span><span class="percent">0%</span><div class="bar"></div></div>
                        <div class="xp frame"><div class="bar"><span class="total"><span class="percent"></div></div>
                    </div>
                </div>
                <ul id="skills">
                    <li><span class="key">1</span></li>
                    <li><span class="key">2</span></li>
                    <li><span class="key">3</span></li>
                    <li><span class="key">4</span></li>
                    <li><span class="key">5</span></li>
                </ul>
                <ul id="buttons">
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
                <div id="chat">
                </div>
                <div id="editbox"><input type="text"></input></div>
            </div>
            <div id="char-window">
                <div id="container">
                    <div id="equipment">
                        <div>
                        <span class="title">Equipment</span> </div>
                        <div id="slots">
                            <ul class="slots left">
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                            </ul>
                            <ul class="slots top">
                                <li></li>
                                <li></li>
                            </ul>
                            <ul class="slots right">
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                            </ul>
                            <ul class="slots bottom">
                                <li></li>
                                <li></li>
                            </ul>
                            
                        </div>
                    </div>
                    <div id="statistics">
                        <div> <span class="title">Statistics</span></div>
                    </div>
                    <div id="inventory">
                        <div> <span class="title">Inventory</span></div>
                        <ul class="categories">
                            <li>
                                <div><span class="title">
                                    Weapons/Armor
                                </span></div>
                                <ul class="slots">
                                    <li></li>
                                    <li></li>
                                    <li></li>
                                </ul>
                            </li>
                            <li>
                                <div><span class="title">
                                    Consumables
                                </span></div>
                                <ul class="slots">
                                    <li></li>
                                    <li></li>
                                    <li></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div id="float">
                Ayai WebGL Browser Test
            </div>
            <div class="overlay top right">
                <ul class="icons">
                    <li class="help"><div></div></li>
                    <li class="settings"><div></div></li>
                </ul>
            </div>
            <div class="overlay submenu settings">
                <ul>
                    <li>Graphics</li>
                    <li>Sound</li>
                    <hr />
                    <li>Switch Character</li>
                    <li>Logout</li>
                </ul>
            </div>
            <div class="overlay submenu help">
                <ul>
                    <li>How to Play</li>
                    <li>The Ayai Team</li>
                    <li>Source Code</li>
                </ul>
            </div>
            <div class="container">
            </div>
            <script src="js/main.js">
            </script>
